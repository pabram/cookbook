{% extends 'recipes/base.html' %}
{% load staticfiles %}

{% block body_block %}
<h1>Dodaj kategorię</h1>
<div>
    <form id="category_form" method="post" action="/recipes/add_category/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Utwórz kategorię" />
    </form>
</div>
{% endblock %}
